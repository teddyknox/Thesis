{% extends 'base.html' %}

{% block body %}
<div class="comparison">
  {% for name, images in image_sets %}
  <div class="column">
    <h2 class="column-label">name</h2>
    {% for image in images %}
      <img src="/image/{{ image }}"/>
    {% endfor %}
  </div>
  <div class="clear"></div>
  {% endfor %}
</div>
{% endblock %}
